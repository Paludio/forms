<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 5 - Crie um campo onde seja possível selecionar a pessoa que conduziu a monitoria -->
    <form action="">

        <h4>Quem conduziu a monitoria hoje?</h4>
        <label for="seleciona-monitor">
            <select name="monitoria" id="seleciona-monitor">
                <option value="Pablo">Pablo</option>
                <option value="Thalles">Thalles</option>
                <option value="Joicy">Joicy</option>
                <option value="Carol">Carolzita</option>
            </select>
        </label>
        
        <!-- 6 - Crie um campo onde seja possível marcar a satisfação -->
        <label for="satisfacao">
            <h4>De 0 a 10, o quanto você ficou satisfeita(o) com essa monitoria?</h4>
            <select name="nota" id="satisfacao">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </label>

    </form>

</body>
</html>
